<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>

<body style="background-color:rgb(118, 216, 223)">
  

<div class="active-pink-3 active-pink-4 mb-4">
    <input class="advancedSearchTextbox"  type="text" [(ngModel)]="searchText" placeholder="Search employee..." aria-label="Search">
  </div>

    <table border="3" class="table table-hover">
        <tr style="background-color:rgb(14, 13, 17);color:white">
            <th>Emp Id</th>
            <th>FullName</th>
            <th>Email Id</th>
            <th>Mob Number</th>
            <th>Joining Date</th>
            <th>Department</th>
            <th>Available Leave</th>
            <th>Manager Id</th>
          </tr>
          <tr style="color:rgb(12, 14, 13);" onclick="document.getElementById('id01').style.display='block'"  *ngFor="let e of emp | async | grdFilter: {empId: searchText, empFullName:searchText,  emailId: searchText,
            mobNumber: searchText,  dateOfJoining: searchText,  department: searchText,  availableLeave: searchText
            };" (click)=" show(e.empId,e.mgrId,e.empFullName)">
           
            <td>{{e.empId}}</td>
            <td>{{e.empFullName}}</td>
            <td>{{e.emailId}}</td>
            <td>{{e.mobNumber}}</td>
            <td>{{e.dateOfJoining}}</td>
            <td>{{e.department}}</td>
            <td>{{e.availableLeave}}</td>
            <td>{{e.mgrId}}</td>
           
          </tr>
    </table>

  
  <div id="id01" class="modal" >
    
    <form class="modal-content animate">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <img src="https://hexaware.com/wp-content/themes/hexaware-main/images/Brand/downloadbrand/color/logo.jpg" style="width:100px;height:100px;">
      </div>
  
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text"  required [(ngModel)]="model.userName" name="userName">
        <label for="psw"><b>Password</b></label>
    <input type="password"  required [(ngModel)]="model.password" placeholder="Enter Password" name="password">   
        <button type="submit" (click)="Login()">Login</button>
      </div>
    </form>
  </div>
  
  <script>
  // Get the modal
  var modal = document.getElementById('id01');
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
  }
  </script>
  
  </body>
</html>
